    <!-- ----------------------cart------------------------------->
    <section class="product my-5 container">
        <div class="product-detail">
            <h5 class="product-title">Product</h5>
            <h5 class="Price">Price</h5>
            <h5 class="product-quntity">Quntity</h5>
            <h5 class="product-total">Total</h5>
        </div>
        <div id="product-product">

        </div>
        <div class="my-2">

        </div>

        <div class="Basket-container my-5">

        </div>
    </section>



    <script>
        function onLoadCartNumbers() {
            let productNumbers = localStorage.getItem('cartNumbers')
            console.log("productNumbers", productNumbers);
            if (productNumbers) {
                document.querySelector('.nav-item span').textContent = productNumbers
            }
        }
        function displayCart() {
            let cartItem = localStorage.getItem("productsInCart");
            let remove  = localStorage.getItem('productsInCart');
            // console.log("cartItem", cartItem);
            cartItem = JSON.parse(cartItem);
            let productContainer = document.getElementById("product-product")
            let cartCost = localStorage.getItem('totalCost');
            if (cartItem && productContainer) {
                productContainer.innerHTML = '';
                Object.values(cartItem).map(item => {
                    productContainer.innerHTML +=
                        `<div id="product-product">
                        <div class="oral" >
        <img src="${item.image}" alt=""></img>
    
        <span class="price">$${item.Price}</span>
        <span class="quntity">
            <svg class="add_item add_product" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-plus" viewBox="0 0 16 16">
                <path
                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
            </svg>
            <span class="incart_cart">${item.incart}</span>
            <svg class="number_minus" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-dash" viewBox="0 0 16 16">
                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
            </svg>
        </span>
        <span id="total">
            $${item.incart * item.Price},00
        </span>
    </div>
    </div>`
    // console.log("item",item);
    // console.log(typeof item);
                    productContainer.innerHTML +=
                        `<div class="my-2">
         <button class="cross" onclick="removeproduct('${item.tag}')"> Remove</button>
         <span class="brand">${item.name}</span>
        </div>`
                });
                productContainer.innerHTML +=
                    ` <div class="Basket-container my-5">
      Basket Total $${cartCost},00
      </div>`
            }
        }
        onLoadCartNumbers();
        displayCart();
        // const test =document.querySelectorAll(".cross")
        // console.log("test",test);
    </script>
